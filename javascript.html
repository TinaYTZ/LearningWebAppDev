<!DOCTYPE html>
<html>
	<head>
		<title>Javascript</title>
	</head>
	<body>



		<script >
			function sayHello(who){

				document.write("Hello "+who)
			}
		</script>
		<script>
			//print out
			document.write("<p>Hello world!</p>");
			
			//variable
			var myvariable;
			myvariable= 5; // comment
			var word="this is";
			var word2="mine sentence";
			var sentence= word+ word2;
			document.write("<p>"+sentence+ "  "+myvariable+"</p>");
			
			//length
			var length=sentence.length;
			document.write("length of sentence:"+length+"\n");
			
			// substring
			var alpha="ABCDEFG";
			var result=alpha.substring(0,5);
			document.write("<p>"+result+"</p>");
			
			// array
			var a = new Array(7);
			a[0]="cat";
			a[1]= "dog";
			a[2]= 95;
			a[3]=true;
			document.write(a[1]+"   "+a[2]+"   "+a[3]);
			document.write("<br>");
			
			//function
			sayHello("Tina");
			
			// if statement
			if (a[2]>10){
				alert(a[2]);
			}

			//for loop
			for (i=0;i<7;i++){
				document.write("this is iteration "+i+"<br>");
			}


		</script>
	</body>
</html>
