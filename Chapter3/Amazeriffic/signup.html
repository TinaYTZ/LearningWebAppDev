    <header>
        <div class="ui teal message">
            <h1>Amazeriffic</h1>

        <div class="ui inverted teal menu">
            <a class="active item" href="signup.html">Sign up!</a> 
            <a class="item" href="faq.html">FAQ</a> 
            <a class="item" href="#">Support</a>
            <div class="right menu">
                <div class="item">
                    <div class="ui action left icon input">

                    <div class="field">
                        <p class="info">Username :</p>
                        <div class="ui large left icon input">
                            <i class="add user icon">&nbsp;</i> <input name=
                            "userName" type="text">
                        </div>
                    </div>
                    <p class="info">E-mail address:</p>
                    <div class="ui left icon input">
                        <i class="mail outline icon">&nbsp;</i> <input name="email"
                        type="text">
                    </div>
                    <p class="info">Password :</p>
                    <div class="ui left icon input">
                        <i class="lock icon">&nbsp;</i> <input name="password" type=
                        "password">
                    </div>
                    <p class="info">Password(again):</p>
                    <div class="ui left icon input">
                        <i class="lock icon">&nbsp;</i> <input name="re-password"
                        type="password">
                    </div>
                </form>
                <div class="container">
                </div>
                <div class="ui animated button" tabindex="0">
                    <div class="visible content">
                        Sign Up
                    </div>
                    <div class="hidden content">
                        Submit
                    </div>
                </div>
            </div>
        </div>
    </div>

            "ui inverted divided equal height stackable grid bottom">
